<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 sidePanel">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sp_content" ng-repeat="p in placeList">
			<p class="sp_content-name"><a href="{{p.website}}" target="_blank">{{p.name}}</a></p>
			<p class="sp_content-address">{{p.address}}</p>
			<p class="sp_content-number">{{p.phone_number}}</p>
			<p class="sp_content-rating">{{p.rating}}</p>
			<p class="sp_content-open">{{p.open}}</p>
			<!-- <p class="sp_content-review">{{p.review}}</p> -->
	</div>
</div>
